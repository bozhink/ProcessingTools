<!DOCTYPE html>
<html>
<head>
    <title>Code Mirror use</title>
	<meta charset="utf-8" />
    <link href="Content/codemirror-3.01/codemirror.css" rel="stylesheet" />
    <link href="Content/codemirror-3.0/theme/ambiance.css" rel="stylesheet" />
    <script src="Scripts/codemirror-3.01/codemirror.js"></script>
    <script src="Scripts/codemirror-3.01/mode/xml.js"></script>
    <script src="Scripts/codemirror-3.0/addon/mode/overlay.js"></script>
    <script src="Scripts/codemirror-3.0/addon/hint/javascript-hint.js"></script>
    <script src="Scripts/codemirror-3.0/addon/hint/simple-hint.js"></script>
    <script src="Scripts/codemirror-3.0/addon/hint/xml-hint.js"></script>
    <script src="Scripts/codemirror-3.0/addon/format/formatting.js"></script>
    <script src="Scripts/codemirror-3.0/addon/fold/foldcode.js"></script>
    <script src="Scripts/codemirror-3.0/addon/fold/collapserange.js"></script>
    <script src="Scripts/codemirror-3.0/addon/edit/closetag.js"></script>
    <script src="Scripts/codemirror-3.0/addon/edit/continuecomment.js"></script>
    <script src="Scripts/codemirror-3.0/addon/edit/continuelist.js"></script>
    <script src="Scripts/codemirror-3.0/addon/edit/matchbrackets.js"></script>
    <!--<link href="Scripts/codemirror-2.37/lib/codemirror.css" rel="stylesheet" />-->
    <!--<script src="Scripts/codemirror-2.37/lib/codemirror.js"></script>-->
    <!--<script src="Scripts/codemirror-2.37/mode/xml/xml.js"></script>-->

</head>
<body>
    <h1>@ViewBag.Title</h1>
    <form style="border: 1px solid black;">
        <textarea style="display: none;" id="text-editor"></textarea>
    </form>
    <script>
    var textEditor = document.getElementById('text-editor'),
        myCodeMirror = CodeMirror(function (e) {
            textEditor.parentElement.replaceChild(e, textEditor);
        }, {
            value: '<?xml version="1.0"?><article />',
            lineNumbers: true,
            firstLineNumber: 1,
            mode: 'xml',
            indentUnit: 4,
            smartIndent: true,
            tabSize: 4,
            indentWithTabs: false,
            electricChars: true,
            lineWrapping: true,
            lineWiseCopyCut: true,
            dragDrop: true,
            closeTagEnabled: true,
            matchBrackets: true,
            autoCloseTags: true
        });
    </script>
</body>
</html>
